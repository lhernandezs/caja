<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Gestor de Archivos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
    </head>
    <body lang="ES">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <div class="row w-100 align-items-center">
                    <div>
                        <div class="col-md-4 d-flex flex-column justify-content-center">
                            <a class="navbar-brand" href="#">Procesador de Reportes de Juicios</a>
                        </div>
                        <span class="navbar-text text-white" style="font-size: 0.75rem;">Ver 1.0.0 <em>&beta;eta</em></span>
                    </div>
                </div>
                <div>
                    <div class="col-md-6 d-flex align-items-center justify-content-end">
                        <span style="width: 1rem; display: inline-block;"></span>
                        <a href="{{ url_for('porcolombia') }}">
                            <img src="{{ url_for('static', filename='images/porcolombia.jpg') }}" alt="Por Colombia" class="img-fluid rounded me-3" style="width: 10rem; height:3rem;">
                        </a>
                        <span style="width: 1rem; display: inline-block;"></span>
                        <a href="{{ url_for('spe') }}">
                            <img src="{{ url_for('static', filename='images/spe20.jpg') }}" alt="Empleo" class="img-fluid rounded me-3" style="width: 10rem; height:3rem;">
                        </a>                            
                        <span style="width: 1rem; display: inline-block;"></span>
                        <button id="darkModeToggle" class="btn btn-secondary position-fixed top-0 end-0 m-3" title="Toggle dark mode">
                            <svg id="darkModeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
                                <path d="M6 0a7 7 0 0 0 0 14c3.866 0 7-3.134 7-7 0-.265-.015-.527-.045-.785A6.978 6.978 0 0 1 6 0zm0 1a6 6 0 0 1 5.917 5.007A7.001 7.001 0 0 1 6 13a6 6 0 1 1 0-12z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <div>
            {% block body %}
            {% endblock %}
        </div>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>. 
    </body>
</html>
